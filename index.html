<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <header>
        <H1>Rock Paper Scissors</H1>
    </header>

    <div class="Score">
        <div id= "Player-label" class= "badge">Player</div>
        <div id= "CPU-label" class= "badge">CPU</div>
        <span id= "Player-score">0</span>:<span id="CPU-score">0</span>
    </div>

    <div class= "result">
        <P></P>
    </div>

    <div class = "choices">
        <div class="choice" id="Rock">
            <img src="https://raw.githubusercontent.com/ashwani99/rock-paper-scissors/9e3c1efc8a52cb756b662295fc156f3e363da748/img/rock.svg" alt="">
        </div>
        <div class="choice" id="Scissors">
            <img src="https://raw.githubusercontent.com/ashwani99/rock-paper-scissors/9e3c1efc8a52cb756b662295fc156f3e363da748/img/scissors.svg" alt="">
        </div>
        <div class="choice" id="Paper">
            <img src="https://raw.githubusercontent.com/ashwani99/rock-paper-scissors/9e3c1efc8a52cb756b662295fc156f3e363da748/img/paper.svg" alt="">
        </div>
    </div>

        <p id="Action">Choose your Move :)</p>
    <br>
    <!--
    <img class='my-img' src="https://s-media-cache-ak0.pinimg.com/originals/f9/54/ca/f954caa5ac54b784123653d3dfb9ed63.jpg" width='300' alt="">
   -->
</body>
<script src="main.js"></script>
</html>
